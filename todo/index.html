<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet"> 
    <title>todos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen font-sans bg-[#f5f5f5]">
    <div class="w-1/2 my-0 mx-auto flex flex-col items-center">
        <h1 class="text-3xl text-[#af2f2f26] my-2.5 mx-0;">todos</h1>
        <input type="text" class="p-4 w-full drop-shadow-md border border-indigo" placeholder="What needs to be done"/>
        <ul class="list-none drop-shadow-md w-full">
            <li class="border border-indigo bg-[#fff] py-[10px] px-[5px]"><input type="checkbox"><p class="inline text-[15px] text-[#cdcccc] line-through">1241129416519</p></li>
            <li class="border border-indigo bg-[#fff] py-[10px] px-[5px]"><input type="checkbox"><p class="inline text-[15px] text-[#acacac]">8194793170103740</p></li>
            <li class="border border-indigo bg-[#fff] py-[10px] px-[5px]"><input type="checkbox"><p class="inline text-[15px] text-[#acacac]">1243415</p></li>
            <li class="border border-indigo bg-[#fff] py-[10px] px-[5px]"><input type="checkbox"><p class="inline text-[15px] text-[#acacac]">12415</p></li>
            <li class="flex justify-around border border-indigo bg-[#fff] py-[2px] px[5px]">
                <p class="inline text-[5px] text-[#cdcccc]">4 items left</p>
                <p class="inline text-[5px] text-[#cdcccc]">
                    <span class="my-0 mx-[5px] border border-indigo p-[2px] rounded-3/20;">All</span>
                    <span class="my-0 mx-[5px]">Active</span><span class="my-0 mx-[5px]">Completed</span></p>
                <p class="inline text-[5px] text-[#cdcccc]">Clear completed</p></li>
        </ul>
        <div class="flex text-center flex-col">
            <p class="text-[5px] my-[5px] mx-0 text-[#bfbfbf]">Double-click to edit a todo</p>
            <p class="text-[5px] my-[5px] mx-0 text-[#bfbfbf]">Created by petehunt</p>
            <p class="text-[5px] my-[5px] mx-0 text-[#bfbfbf]">Part of TodoMVC</p>
        </div>
    </div>
</body>
</html>
